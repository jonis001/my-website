<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zath Capital — Private Investment</title>
  <meta name="description" content="Zath Capital is a private investment firm focused on liquid crypto projects and early-stage ventures." />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }
    html, body {
      height: 100%;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      line-height: 1.4;
      letter-spacing: 0.01em;
    }
    .page {
      padding: 24px;
      max-width: 820px;
    }
    header {
      margin-bottom: 48px;
    }
    .wordmark {
      display: inline-block;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: 1px solid #000;
      padding: 6px 8px 4px;
      user-select: none;
    }
    main h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
      font-weight: 700;
    }
    main p {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    .fineprint {
      margin-top: 32px;
      font-size: 12px;
      opacity: 0.8;
    }
    hr { border: 0; border-top: 1px solid #000; margin: 18px 0; }

    @media (max-width: 480px) {
      .page { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="wordmark">ZATH CAPITAL</div>
    </header>

    <main>
      <h1>We are a private investment firm.</h1>
      <p>We invest in <strong>liquid crypto projects</strong> as well as <strong>early-stage ventures</strong>.</p>
      <hr />

      <p class="fineprint">© <span id="y"></span> Zath Capital — All rights reserved.</p>
    </main>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
